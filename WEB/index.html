    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="facedetection/dist/jquery.facedetection.js"></script>
    <script>
        $(function () {
          "use strict";
          var imgDiv = $("<div id='images'>");
          //imgDiv.hide();
          var faceArray = [];
          var replaceFaces = function(){
          var w = document.createElement('canvas');
          w.height = 1000;//$('#img0').height();
          w.width = 1000; //$('#img0').width();
          w.x = $('#img0').x;
          w.y = $('#img0').y;
          var ctx= w.getContext("2d");
          ctx.drawImage($('#img0').get(0),0,0);
                         
          for(var i = 0; i < faceArray.length; i ++){
          
                    var n = Math.floor((Math.random() * 10) + 1);
                    var imgFile = document.getElementById("nick"+(n)+"");
          imgFile.width = faceArray[i].scaleX * faceArray[i].width;
          imgFile.height = faceArray[i].scaleY * faceArray[i].height;
           
                    ctx.drawImage(imgFile,faceArray[i].x - 0.5 * faceArray[i].width,faceArray[i].y - 0.5 * faceArray[i].height);
          
           }
          //$('#images').show();
          $('body').append(w);
          }
          
          $('#cage_btn').click(function (e) {
                               console.log('Started face detection');
                             e.preventDefault();
                             
                             $('.face').remove();
                             
                             $('#img0').faceDetection({
                                                         complete: function (faces) {
                                                         console.log(faces);
                                                         
                                                         for (var i = 0; i < faces.length; i++) {
                                                          faceArray.push(faces[i]);
                                                      
                                                         }
                                                      replaceFaces();
                                                         },
                                                         error:function (code, message) {
                                                         alert('Error: ' + message);
                                                         }
                                                         });
                             });
          });
        </script>
